<!DOCTYPE html>
<!--需要加上标签，不然不能引入标签-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 水平表单</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
</head>

<body style="margin-top: 100px;margin-right: 100px;">
<form class="form-horizontal" role="form" th:action="@{/user/addUser}" th:method="post">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nick" name="nick" placeholder="请输入昵称" th:value="${user?.nick}">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入电话" th:value="${user?.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" name="address" placeholder="请输入住址" th:value="${user?.address}">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">邮件</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="请输入邮件" th:value="${user?.email}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10" style="text-align: center">
            <input type="hidden" id="id" name="id" th:value="${user?.id}">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>



</body>
</html>
